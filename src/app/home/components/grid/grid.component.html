<div class="py-4">

    <div class="containerMain">

        <div class="flip-card" *ngFor="let item of cards">
            <div class="flip-card-inner">
                <div class="front" title="{{item.title}}" [style.background-image]="'url(' + item.url + ')'"
                    style="background-size: 100% 60%; background-repeat: no-repeat;background-position-y: 17px; ">
                    <div class="row justify-content-end" style="margin: 0;">
                        <!-- <div class="mt-2 bg-danger card-pattern"></div> -->
                    </div>
                </div>
                <div class="back">
                    <div class="">
                        {{item.desc}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
