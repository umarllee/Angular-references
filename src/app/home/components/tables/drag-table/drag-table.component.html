<div class=" py-4 ">
  <div class="row mx-auto px-2">

    <div class="col-lg-12">
      <form [formGroup]="statusForm" class="col-lg-12 d-flex ">

        <div class=" col-lg-7" style="border-right: 1px solid #6d6d6d;">

          <div class=" form-header d-flex mt-1 justify-content-between">

            <div class="col-lg-5 select">
              <div class="field">
                <label for="moduleId" title="Module" data-title="Module"></label>
                <mat-form-field class="  col-lg-12">
                  <mat-select formControlName="moduleId">
                    <mat-option (click)="changeModule(module.key)" [disabled]="disableModule" [value]="module.key"
                      *ngFor="let module of modules">{{
                              module.value }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="col-lg-5 ">
              <div class="field">
                <label for="color" title="Color" data-title="Color"></label>
                <input type="color" formControlName="colorCode" id="color" name="color" />
              </div>
            </div>

          </div>

          <div class="">
            <div class="">
              <div formArrayName="translations"
                *ngFor="let t of translations.controls; let i = index; last as isLast; first as isFirst">
                <div class=" form-header col-lg-12 mx-auto row " [formGroupName]="i">

                  <button (click)="addnewSubjects()" class="new mt-4 col-lg-1" matTooltip="New"
                    [matTooltipPosition]="'left'" *ngIf="isLast">
                    <svg style="margin-left: -50%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                      fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>
                  </button>

                  <div class="col-lg-2 select" [ngClass]="{' ms-3': isLast}" style="padding:0 !important;">
                    <div class="field">
                      <label for="firmId" title="Language" data-title="Language"></label>
                      <mat-form-field class="  col-lg-12">
                        <mat-select formControlName="langId">
                          <mat-option (click)="selectSubjectLang(lang.id, i)" [value]="lang.id"
                            *ngFor="let lang of languages; let i= index">
                            {{ lang.name }}
                          </mat-option>
                        </mat-select>

                      </mat-form-field>
                    </div>
                  </div>

                  <div class="field me-4 col-lg-4">
                    <input type="text" formControlName="subject" id="subjectStatus" name="subjectStatus" />
                    <label for="subjectStatus" title="Subject" data-title="Subject"></label>
                    <!-- <small class="text-danger mt-4" style="display: inline-block;">*Required field</small> -->
                  </div>

                  <div class=" form__group  panelInputs field col-lg-4 ">
                    <input type="text" class="form__field" formControlName="description" id="description"
                      name="description" />
                    <label for="description" title="Description" data-title="Description"></label>
                  </div>

                  <button (click)="removeLang(i)" class="new mt-5  ms-2 bg-danger" matTooltip="Delete"
                    [matTooltipPosition]="'left'" *ngIf="!isLast">
                    <svg style="margin-left: -50%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                      fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                      <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-header row col-lg-12 justify-content-between   ps-5 ">
              <div class="col-lg-10  d-flex pt-3" style="font-size: 13px;">
              </div>

              <button class="addList mt-1 mb-1 ms-3 me-4 col-lg-2  mat-elevation-z6" (click)="addSubjectListItem()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                  class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z" />
                  <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                  <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                </svg>
                <!--Add list-->
              </button>
            </div>

          </div>
        </div>


        <div class=" mt-2 col-lg-5 row ms-auto " *ngIf="isList">
          <div cdkDropListGroup class="">
            <div class="example-container ">
              <div cdkDropList [cdkDropListData]="done" class="example-list " (cdkDropListDropped)="drop($event)">
                <div class="example-box " (click)="updateStatusData(item.data, i)"
                  *ngFor="let item of done; let i = index" cdkDrag>
                  {{i+1}}. {{item.message}}

                  <div class=" d-flex justify-content-between col-lg-2">
                    <!-- <div class="text-danger col-lg-2 me-4 mt-1" *ngIf="item.isCause">
                      Compulsory
                    </div> -->

                    <div class="statusColor mt-2 me-2" [style.background-color]="item.color"></div>

                    <button (click)="removeSubjectListItem(item.data.id ,i)" style="margin-top: -1%;"
                      class="new bg-danger" matTooltip="Delete" [matTooltipPosition]="'above'">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash3" viewBox="0 0 16 16">
                        <path
                          d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                      </svg>
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>

  </div>




</div>
