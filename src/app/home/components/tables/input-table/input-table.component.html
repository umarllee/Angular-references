 <h1> INPUT TABLE</h1>

 <div class="col-7 mx-auto">
   <form [formGroup]="anyForm" class="mx-auto">
     <div class="mat-elevation-z8 line-container">
       <table mat-table [dataSource]="receiptFile" formArrayName="lines">
         <ng-container matColumnDef="qaimeNo">
           <th mat-header-cell *matHeaderCellDef>Waybill </th>
           <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <div class="ms-2 field" *ngIf="index == displayUpdateBtn && openUpdateBtn">
               <input type="text" formControlName="overhead" id="overhead" name="overhead" />
             </div>

             <div *ngIf="index != displayUpdateBtn ">
               {{row.overhead}}
             </div>

           </td>
         </ng-container>

         <ng-container matColumnDef="vaqonNo">
           <th mat-header-cell *matHeaderCellDef>Wagon</th>
           <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <div class="ms-2 field" *ngIf="index == displayUpdateBtn && openUpdateBtn">
               <input type="number" autocomplete="off" id="wagonNo" name="wagonNo" formControlName="wagonNo" />
             </div>

             <div *ngIf="index != displayUpdateBtn ">
               {{row.wagonNo}}
             </div>

             <!-- <div *ngIf="index==1">
               salam
             </div> -->
           </td>
         </ng-container>

         <ng-container matColumnDef="contPrefix">
           <th mat-header-cell *matHeaderCellDef>Prefix</th>
           <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <div class="ms-2 field" *ngIf="index == displayUpdateBtn && openUpdateBtn">
               <input type="text" autocomplete="off" id="contPrefix" name="contPrefix" formControlName="contPrefix" />
             </div>

             <div *ngIf="index != displayUpdateBtn ">
               {{row.contPrefix}}
             </div>
           </td>
         </ng-container>

         <ng-container matColumnDef="containerNo">
           <th mat-header-cell *matHeaderCellDef>Container â„–</th>
           <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <div class="ms-2 field" *ngIf="index == displayUpdateBtn && openUpdateBtn">
               <input type="text" autocomplete="off" id="containerNo" name="containerNo"
                 formControlName="containerNo" />
             </div>

             <div *ngIf="index != displayUpdateBtn ">
               {{row.containerNo}}
             </div>
           </td>
         </ng-container>

         <ng-container matColumnDef="fileName">
           <th mat-header-cell *matHeaderCellDef>Document</th>
           <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <div class="field ms-2 " *ngIf="index == displayUpdateBtn && openUpdateBtn">
               <input (change)="uploadFile($event, index)" type="file" class="selectfileInputPay" aria-label="0.0" />
               <input type="text" id="selectedFileName" name="selectedFileName" value="{{row.selectedFileName}}"
                 placeholder="Document" />
               <img class="selectfileLabelPay" src="../../../../assets/icon/file.svg" />
             </div>

             <div *ngIf="index != displayUpdateBtn ">
              {{row.fileName}}
            </div>
           </td>
         </ng-container>

         <!-- <ng-container matColumnDef="filepath">
           <th mat-header-cell *matHeaderCellDef> View </th>
           <td mat-cell *matCellDef="let element">
             <a href="{{getUrl(element.FilePath)}}" target="_blank" *ngIf="element.FilePath">
               <img src="../../../../assets/icon//view.svg">
             </a>

             <a href="{{getUrl(element.filePath)}}" target="_blank" *ngIf="element.filePath"
               [ngClass]="{'d-none': hideFile}">
               <img src="../../../../assets/icon//view.svg">
             </a>
           </td>


         </ng-container> -->

         <tr mat-header-row *matHeaderRowDef="displayedreceiptColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedreceiptColumns;"></tr>
         <tr *matNoDataRow style="text-align: center;">
           <th colspan="7">
             <span>No rows found</span>
           </th>
         </tr>
       </table>
     </div>
   </form>

   <div class="mt-3">
     <button class="btn btn-primary" (click)="addData()">Add</button>
   </div>

   <div class="mt-3">
     <button class="btn btn-primary" (click)="saveRoute()">SAVE</button>
   </div>
 </div>
